<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>angular_filter</title>
</head>
<body data-ng-app="angular_filter_controller">
	<div ng-controller="Controller">
		<p ng-bind="number | currency" />
		<p ng-bind="message | uppercase" />
		<p ng-bind="message | headline" />
		<p ng-bind="message | replace:'[aeiou]':'o':true" />
	</div>
	<script type="text/javascript" src="../../../lib/angular.js"></script>
	<script type="text/javascript" src="../../../javacream-lib/angular_javacream_filter_module.js"></script>
	<script type="text/javascript" src="../js/angular_filter_controller.js"></script>
</body>
</html>
